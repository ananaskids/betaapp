<ion-view>
  <ion-content scroll="false">
    <div class="app-root login">
      <div class="needs-signin" ng-show="userStatus === 'no user'">
        <div class="page-title">Hi! Welcome to ananas!</div>
        <div class="page-bold">
          Mom or dad, please sign up through Facebook, <br>and your child will be exploring the world momentarily!
        </div>
        <div class="button fb-button" ng-click="facebookLogin()"></div>
        <div class="page-msg">
          <!--This is a security measure...<br>
          Don't worry, ananas won't post anything on your behalf! -->
        </div>
      </div>
      <div class="signed-in-new" ng-show="userStatus === 'user - no children'">
        <div class="page-bold low">
          Nice to meet you! Almost ready!<br>Now all we need to do is help your child sign up.<br><br>Thanks!
        </div>
        <div class="continue" ng-click="addChild()"></div>
      </div>
      <div class="signed-in-existing" ng-show="userStatus === 'user with children'">
        <div class="page-bold">
          Welcome Back!<br>Who's playing?
        </div>
        <ul class="children" rn-carousel>
          <li ng-repeat="child in children" class="child" ng-click="childSelected(child)">
            <img class="pic circle" ng-src="{{child['photo']}}"/>
            <img class="score" ng-src="img/bubble_{{child['score']}}.png"/>
            <div class="name">{{child['name']}}</div>
          </li>     
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
