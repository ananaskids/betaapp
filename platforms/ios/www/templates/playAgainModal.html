<ion-modal-view> 	
  <ion-content class="play-again">
    <div class="text">Great job!<br>Play again!</div>
    <div class="actions">
      <div class="globe" ng-click="modalAction('globe');"><span>back to globe</span></div>
      <div class="play-again" ng-click="modalAction('play');"></div>
      <div class="test" ng-click="modalAction('test');"><span>test mode</span></div>
    </div>
  </ion-content>
</ion-modal-view>
