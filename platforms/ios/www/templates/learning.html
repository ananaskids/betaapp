<ion-view>
  <ion-content scroll="false">
		<div class="app-root learning">
			<div class="menu-icon" ng-click="alert('what should I do?');"></div>
			<div ng-show="status === 'loading'" class="globe"></div>
			<div ng-show="status === 'match'" class="match ng-hide">
				<div class="col-left me">
					<img class="pic circle" ng-src="{{me.pic}}"/>
					<img class="flag" ng-src="img/flag_{{me.country | lowercase}}.png"/>
					<div class="text">
						<span class="label">Me</span><br>
						<span>You are from {{me.country}},<br>you speak {{me.language}}</span>
					</div>
				</div>
				<div class="col-right friend">
					<img class="pic circle" ng-src="{{friend.pic}}"/>
					<img class="flag" ng-src="img/flag_{{friend.country | lowercase}}.png"/>
					<div class="text">
						<span class="label">{{friend.name}}</span><br>
						<span>She is from {{friend.country}},<br>she speaks {{friend.language}}</span>
					</div>
				</div>
				<img class="circle ananas_a" src="img/a_20.png"/ ng-click="startPlaying()">
			</div>
			<div ng-show="status === 'playing'" class="playing ng-hide">
				<div class="counter">
					<div class="dots" ng-style="dotsCount"></div>
				</div>
				<div class="col-left me">
					<div class="info">
						<img class="flag" ng-src="img/flag_{{me.country | lowercase}}.png"/>
						<span class="label"><br>Me</span><br>{{me.language}}
					</div>
					<img class="pic circle" ng-src="{{me.pic}}"/>
				</div>
				<div class="col-right friend">
					<div class="info right">
						<img class="flag" ng-src="img/flag_{{friend.country | lowercase}}.png"/>
						<span class="label"><br>{{friend.name}}</span><br>{{friend.language}}
					</div>
					<img class="pic circle" ng-src="{{friend.pic}}"/>
				</div>
				<div class="turn ng-hide" ng-show="turnStatus >= turnStatuses['start']">
					<img class="word-bg" src="img/word_card_yellow.png"/><br>
					<img class="word" ng-show="wordShown" ng-src="{{turn['word']}}"/>
					<div class="col-left me">
						<div class="vid-container"></div>
						<img class="repeat-that" ng-show="repeatThat" src="img/bubble_repeat_that.png"/>
						<img class="your-turn" ng-show="yourTurn" src="img/bubble_your_turn.png"/>
					</div>
					<div class="col-right friend">
						<div class="vid-container">
							<video videoLoader id="video_1" ng-show="vidNumber === 1" height="300" width="532" src="vid/alma/alma_shemesh_ipod.m4v" type="video/mp3" preload="auto" muted>
								Your browser does not support the video tag.
							</video>							
							<video id="video_2" ng-show="vidNumber === 2" height="300" width="532" src="vid/alma/alma_sun_ipod.m4v" type="video/mp3" preload="auto" muted>
								Your browser does not support the video tag.
							</video>							
							<video id="video_3" ng-show="vidNumber === 3" height="300" width="532" src="vid/alma/alma_lev_ipod.m4v" type="video/mp3" preload="auto" muted>
								Your browser does not support the video tag.
							</video>							
							<video id="video_4" ng-show="vidNumber === 4" height="300" width="532" src="vid/alma/alma_heart_ipod.m4v" type="video/mp3" preload="auto" muted>
								Your browser does not support the video tag.
							</video>
							<img class="video-mask"src="img/hole_small_red.png" />						  			
						</div>
					</div>
					<img class="mic" ng-show="showMic" ng-src="{{micIcon}}" on-touch="micTouched()" on-release="micReleased()">
					<div class="feedback">
						<div class="learning" ng-show="learningFeedback">
							<img class="message" src="img/bubble_great.png"/>
							<img class="points" ng-src="{{pointsImage}}"/>
						</div>
						<div class="teaching" ng-show="teachingFeedback">
							<img class="stars" src="img/stars_fullscreen.png"/>
						</div>
					</div>
				</div>
	    </div>
		</div>
  </ion-content>
</ion-view>
